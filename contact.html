<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€¢ William Clark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            line-height: 1.6; 
            color: #000000; 
            background: #ffffff;
            letter-spacing: 0.5px;
            font-weight: 400;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 80px;
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); 
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        nav { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 80px;
            position: relative;
        }
        
        .logo { 
            font-weight: 600; 
            font-size: 28px; 
            color: #000000;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo .subtitle {
            font-size: 14px;
            font-weight: 300;
            display: block;
            margin-top: 2px;
        }
        
        .instagram-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 1px solid #000000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .instagram-icon:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-color: transparent;
        }
        
        .instagram-icon svg {
            width: 16px;
            height: 16px;
            fill: #000000;
        }
        
        .hamburger {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hamburger span {
            width: 100%;
            height: 2px;
            background: #000000;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
        
        .nav-menu { 
            position: fixed; 
            top: 80px; 
            right: -100%; 
            width: 300px; 
            height: calc(100vh - 80px); 
            background: rgba(0, 0, 0, 0.98); 
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }
        
        .nav-menu.active { right: 0; }
        
        .nav-menu ul { 
            list-style: none; 
            padding: 40px 0; 
        }
        
        .nav-menu li { 
            margin: 0; 
        }
        
        .nav-menu a { 
            display: block; 
            padding: 20px 30px; 
            color: #ffffff; 
            text-decoration: none; 
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-menu a:hover { 
            background: rgba(255, 255, 255, 0.05); 
            border-left-color: #ffffff;
        }
        
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 40px 0;
        }
        
        .page-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-form {
            background: #f8f8f8;
            padding: 40px;
            border-radius: 0;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            background: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000000;
            background: #ffffff;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999999;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #000000;
            color: #ffffff;
            padding: 15px 40px;
            border: 1px solid #000000;
            border-radius: 0;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .submit-btn:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .contact-info {
            margin-top: 60px;
            text-align: center;
        }
        
        .contact-info h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333333;
        }
        
        .contact-info a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        
        .footer-content a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .footer-content a:hover {
            opacity: 0.7;
        }
        
        .footer-bottom {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .nav-menu {
                width: 100%;
                right: -100%;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .page-title {
                font-size: 36px;
                margin-bottom: 40px;
            }
            
            .contact-form {
                padding: 30px 20px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="instagram-icon">
                <svg viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                </svg>
            </a>
            
            <a href="index.html" class="logo">
                <div class="logo-w">W</div>
                <div class="logo-text">WILLIAM NEW YORK</div>
            </a>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="madonna.html">Madonna</a></li>
                <li><a href="fashion.html">Fashion</a></li>
                <li><a href="campaign.html">Campaign</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
        <div class="nav-overlay" id="navOverlay" onclick="closeNav()"></div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Contact</h1>
            
            <div class="contact-content">
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="Project or inquiry">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Tell me about your project..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <p>Email: <a href="mailto:hello@williamnewyork.com">hello@williamnewyork.com</a></p>
                    <p>Instagram: <a href="https://instagram.com/williamnewyork" target="_blank">@williamnewyork</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="https://instagram.com/williamnewyork" target="_blank">Instagram</a>
                <a href="mailto:hello@williamnewyork.com">Email</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> William Clark. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleNav() {
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        
        function closeNav() {
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            hamburger.classList.remove('active');
        }
        
        // Update copyright year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Close nav on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeNav();
            }
        });
        
        // Add click event listener to hamburger
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            if (hamburger) {
                hamburger.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleNav();
                });
            }
        });
    </script>
</body>
</html>
