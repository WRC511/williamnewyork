<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact • William Clark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.4; 
            color: #000000; 
            background: #ffffff;
            font-weight: 300;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            z-index: 1000;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 400;
            text-decoration: none;
            color: #000000;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        .logo-w {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            display: block;
        }
        
        .logo-text {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
            display: block;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #000000;
            font-weight: 300;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }
        
        .nav-links a:hover {
            opacity: 0.6;
        }
        
        .nav-links a.active {
            font-weight: 400;
        }
        
        /* Main Content */
        main {
            margin-top: 80px;
            padding: 60px 0;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }
        
        .contact-photo {
            position: relative;
        }
        
        .contact-photo img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .contact-info {
            padding-top: 20px;
        }
        
        .contact-info h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        
        .contact-details {
            margin-bottom: 40px;
        }
        
        .contact-item {
            margin-bottom: 20px;
        }
        
        .contact-item label {
            display: block;
            font-size: 14px;
            color: #666666;
            margin-bottom: 5px;
            text-transform: lowercase;
        }
        
        .contact-item a,
        .contact-item span {
            font-size: 16px;
            color: #000000;
            text-decoration: none;
            font-weight: 300;
        }
        
        .contact-item a:hover {
            opacity: 0.6;
        }
        
        .bio {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            font-weight: 300;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 60px 30px 40px;
            color: #666666;
            font-size: 14px;
            font-weight: 300;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
            
            main {
                margin-top: 70px;
                padding: 40px 0;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 0 20px;
            }
            
            .contact-info h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <div class="logo-w">W</div>
                <div class="logo-text">WILLIAM NEW YORK</div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">portfolio</a></li>
                <li><a href="contact.html" class="active">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-photo">
                <img src="me_image/me_image1.jpg" alt="William Clark">
            </div>
            
            <div class="contact-info">
                <h1>contact</h1>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <label>email</label>
                        <a href="mailto:hello@williamnewyork.com">hello@williamnewyork.com</a>
                    </div>
                    
                    <div class="contact-item">
                        <label>instagram</label>
                        <a href="https://instagram.com/williamnewyork" target="_blank">@williamnewyork</a>
                    </div>
                    
                    <div class="contact-item">
                        <label>location</label>
                        <span>New York, NY</span>
                    </div>
                </div>
                
                <div class="bio">
                    <p>Session stylist specializing in editorial, campaign, and celebrity work. Available for bookings worldwide.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span>. All images © William Clark</p>
    </footer>

    <script>
        // Update copyright year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
