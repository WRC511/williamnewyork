<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Clark â€¢ Session Stylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            line-height: 1.6; 
            color: #ffffff; 
            background: #000000;
            letter-spacing: 0.5px;
            font-weight: 400;
            transition: all 0.3s ease;
        }
        
        body.light-theme {
            color: #000000;
            background: #ffffff;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 80px;
            background: rgba(0, 0, 0, 0.95); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        body.light-theme header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        nav { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 80px;
            position: relative;
        }
        
        .logo { 
            font-weight: 600; 
            font-size: 28px; 
            color: #ffffff;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .logo:hover {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        body.light-theme .logo {
            color: #000000;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        body.light-theme .logo:hover {
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo-w {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            display: block;
        }
        
        .logo-text {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
            display: block;
        }
        
        .instagram-icon {
            position: absolute;
            left: 20px;
            width: 24px;
            height: 24px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .instagram-icon:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-color: transparent;
        }
        
        .instagram-icon svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }
        
        body.light-theme .instagram-icon {
            border: 1px solid #000000;
        }
        
        body.light-theme .instagram-icon svg {
            fill: #000000;
        }
        
        .hamburger {
            position: absolute;
            right: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hamburger span {
            width: 100%;
            height: 2px;
            background: #ffffff;
            transition: all 0.3s ease;
        }
        
        body.light-theme .hamburger span {
            background: #000000;
        }
        
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
        
        .nav-menu { 
            position: fixed; 
            top: 80px; 
            right: -100%; 
            width: 300px; 
            height: calc(100vh - 80px); 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }
        
        body.light-theme .nav-menu {
            background: rgba(0, 0, 0, 0.98);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-menu.active { right: 0; }
        
        .nav-menu ul { 
            list-style: none; 
            padding: 40px 0; 
        }
        
        .nav-menu li { 
            margin: 0; 
        }
        
        .nav-menu a { 
            display: block; 
            padding: 20px 30px; 
            color: #000000; 
            text-decoration: none; 
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-menu a:hover { 
            background: rgba(0, 0, 0, 0.05); 
            border-left-color: #000000;
        }
        
        body.light-theme .nav-menu a {
            color: #ffffff;
        }
        
        body.light-theme .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #ffffff;
        }
        
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Hero Slideshow */
        .slideshow { 
            position: relative; 
            width: 100%; 
            height: 100vh; 
            overflow: hidden; 
            margin-top: 80px;
        }
        
        .slides { 
            display: flex; 
            width: 600%; 
            height: 100%; 
            animation: slideShow 40s infinite; 
        }
        
        .slides img { 
            width: 16.666%; 
            height: 100%; 
            object-fit: contain; 
            background: #000000;
        }
        
        @keyframes slideShow {
            0% { transform: translateX(0); }
            8% { transform: translateX(0); }
            12% { transform: translateX(-16.666%); }
            20% { transform: translateX(-16.666%); }
            24% { transform: translateX(-33.333%); }
            32% { transform: translateX(-33.333%); }
            36% { transform: translateX(-50%); }
            44% { transform: translateX(-50%); }
            48% { transform: translateX(-66.666%); }
            56% { transform: translateX(-66.666%); }
            60% { transform: translateX(-83.333%); }
            68% { transform: translateX(-83.333%); }
            72% { transform: translateX(-100%); }
            80% { transform: translateX(-100%); }
            84% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        
        .slideshow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            z-index: 1;
        }

        /* Footer */
        footer {
            background: #000000;
            color: #ffffff;
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        
        .footer-content a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .footer-content a:hover {
            opacity: 0.7;
        }
        
        .footer-bottom {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .nav-menu {
                width: 100%;
                right: -100%;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .slideshow {
                margin-top: 80px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="instagram-icon">
                <svg viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                </svg>
            </a>
            
            <a href="index.html" class="logo">
                <div class="logo-w">W</div>
                <div class="logo-text">WILLIAM NEW YORK</div>
            </a>
            
            <div class="hamburger" onclick="hamburgerClick()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="madonna.html">Madonna</a></li>
                <li><a href="fashion.html">Fashion</a></li>
                <li><a href="campaign.html">Campaign</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
        <div class="nav-overlay" id="navOverlay" onclick="closeNav()"></div>
    </header>

    <main>
        <section class="slideshow">
            <div class="slides">
                <img src="images/slideshow_images/hero-1.jpeg" alt="Hero Image 1">
                <img src="images/slideshow_images/hero-2.jpeg" alt="Hero Image 2">
                <img src="images/slideshow_images/hero-3.jpeg" alt="Hero Image 3">
                <img src="images/slideshow_images/hero-4.jpeg" alt="Hero Image 4">
                <img src="images/slideshow_images/hero-5.jpeg" alt="Hero Image 5">
                <img src="images/slideshow_images/hero-6.jpeg" alt="Hero Image 6">
            </div>
            <div class="slideshow-overlay"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="https://instagram.com/williamnewyork" target="_blank">Instagram</a>
                <a href="mailto:hello@williamnewyork.com">Email</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> William Clark. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleNav() {
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');
            const hamburger = document.querySelector('.hamburger');
            const body = document.body;
            
            console.log('toggleNav called');
            console.log('Before - Body classes:', body.className);
            
            // Toggle menu visibility
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
            hamburger.classList.toggle('active');
            body.classList.toggle('light-theme');
            
            console.log('After - Menu active:', navMenu.classList.contains('active'));
            console.log('After - Body classes:', body.className);
            console.log('Has light-theme class:', body.classList.contains('light-theme'));
        }
        
        function closeNav() {
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');
            const hamburger = document.querySelector('.hamburger');
            const body = document.body;
            
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
            hamburger.classList.remove('active');
            body.classList.remove('light-theme');
        }
        
        // Update copyright year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Close nav on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeNav();
            }
        });
        
        // Simple hamburger click function
        function hamburgerClick() {
            console.log('Hamburger clicked');
            toggleNav();
        }
    </script>
</body>
</html>
