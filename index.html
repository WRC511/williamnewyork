<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name • Session Stylist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: Inter, sans-serif; background: #0b0f14; color: #e5e7eb; }
    header { position: sticky; top: 0; background: rgba(11,15,20,.85); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,.1); z-index: 100; }
    .container { width: min(1200px, 92%); margin: 0 auto; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; }
    nav a, nav button { color: #e5e7eb; background: none; border: none; font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none; }
    .dropdown { position: relative; }
    .dropdown-content { display: none; position: absolute; background: #111827; border: 1px solid rgba(255,255,255,.1); border-radius: 8px; min-width: 180px; top: 100%; left: 0; z-index: 200; }
    .dropdown-content a { display: block; padding: 10px 14px; color: #e5e7eb; text-decoration: none; }
    .dropdown-content a:hover { background: rgba(255,255,255,.05); }
    .dropdown:hover .dropdown-content { display: block; }

    .slideshow { position: relative; width: 100%; height: 90vh; overflow: hidden; }
    .slides { display: flex; width: 400%; height: 100%; animation: slideShow 24s infinite; }
    .slides img { width: 100%; flex-shrink: 0; object-fit: cover; }
    .slideshow:hover .slides { animation-play-state: paused; }

    @keyframes slideShow {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    section { padding: 80px 0; }
    h2 { font-size: 32px; margin-bottom: 16px; }
    form { display: grid; gap: 14px; max-width: 500px; }
    input, textarea { padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,.2); background: rgba(255,255,255,.05); color: #e5e7eb; }
    button { padding: 12px 18px; border: none; border-radius: 8px; background: linear-gradient(135deg, #f59e0b, #8b5cf6); color: #fff; font-weight: 700; cursor: pointer; }
    button:hover { opacity: .9; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div style="font-weight:700; font-size:18px;">Your Name</div>
        <div class="dropdown">
          <button>Menu ▾</button>
          <div class="dropdown-content">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#iykyk">IYKYK</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="slideshow">
      <div class="slides">
        <img src="https://images.unsplash.com/photo-1519415510236-718bdfcd89c8?auto=format&fit=crop&w=1600&q=80" alt="Work 1">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1600&q=80" alt="Work 2">
        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1600&q=80" alt="Work 3">
        <img src="https://images.unsplash.com/photo-1590005354162-1d5a8f1e1432?auto=format&fit=crop&w=1600&q=80" alt="Work 4">
      </div>
    </div>

    <section id="about" class="container">
      <h2>About</h2>
      <p>Write your biography here. Describe your background, session work, collaborations, and high-profile clients.</p>
    </section>

    <section id="contact" class="container">
      <h2>Contact</h2>
      <form action="https://formspree.io/f/your-id" method="POST">
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="iykyk" class="container">
      <h2>IYKYK</h2>
      <p>This is a referral-only extensions request form.</p>
      <form action="https://formspree.io/f/your-id" method="POST">
        <input type="text" name="name" placeholder="Your full name" required>
        <input type="text" name="number" placeholder="Phone number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="referral" placeholder="Who referred you?" required>
        <button type="submit">Submit referral</button>
      </form>
    </section>
  </main>

  <footer class="container" style="padding:40px 0; text-align:center; color:#9ca3af;">
    © <span id="year"></span> Your Name. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
